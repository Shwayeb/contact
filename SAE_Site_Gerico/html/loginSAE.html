<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/css/login.css">

    <title>Animated Login Form</title>
</head>
<body>

    <div class="login">
        <video autoplay muted loop class="video-background video-overlay">
            <source src="/assets/images/camionsae.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo.
        </video>

        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Identifiant</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Mot de passe</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="login-check">
                    <label for="login-check" class="login__check-label">Se souvenir de moi</label>
                </div>
                <a href="#" class="login__forgot">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="login__button">Se Connecter</button>

        </form>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="/javascript/login.js"></script>
</body>
</html>
